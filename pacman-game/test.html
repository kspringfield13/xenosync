<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man - Scoring & Audio Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        canvas {
            border: 3px solid #0000ff;
            box-shadow: 0 0 20px #0000ff;
            image-rendering: pixelated;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }
        
        button {
            padding: 10px 20px;
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 10px #00ff00;
        }
        
        h1 {
            color: #ffff00;
            text-shadow: 2px 2px 4px #ff0000;
            margin-bottom: 20px;
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <h1>PAC-MAN SCORING & AUDIO TEST</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button onclick="testScoring.collectDot()">Collect Dot (+10)</button>
        <button onclick="testScoring.collectPowerPellet()">Power Pellet (+50)</button>
        <button onclick="testScoring.eatGhost()">Eat Ghost (Combo)</button>
        <button onclick="testScoring.spawnFruit()">Spawn Fruit</button>
        <button onclick="collectCurrentFruit()">Collect Fruit</button>
        <button onclick="testScoring.levelComplete()">Complete Level</button>
        <button onclick="testScoring.reset()">Reset Game</button>
    </div>
    
    <div class="controls">
        <button onclick="testAudio.playIntro()">Play Intro</button>
        <button onclick="testAudio.playWakka()">Wakka Sound</button>
        <button onclick="testAudio.startSiren()">Start Siren</button>
        <button onclick="testAudio.stopSiren()">Stop Siren</button>
        <button onclick="testAudio.playPowerPellet()">Power Sound</button>
        <button onclick="testAudio.playGhostEaten()">Ghost Eaten</button>
        <button onclick="testAudio.playFruitCollected()">Fruit Sound</button>
        <button onclick="testAudio.playLevelComplete()">Level Complete</button>
        <button onclick="testAudio.playDeath()">Death Sound</button>
    </div>
    
    <div class="info">
        <p>Press M to toggle mute | +/- to adjust volume</p>
        <p>Test the scoring system and audio effects!</p>
    </div>
    
    <div id="audio-controls"></div>

    <script type="module">
        import ScoringSystem from './js/scoring.js';
        import ScoreDisplay from './js/scoreDisplay.js';
        import AudioSystem from './js/audioSystem.js';
        import AudioControls from './js/audioControls.js';
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const scoringSystem = new ScoringSystem();
        const scoreDisplay = new ScoreDisplay(scoringSystem);
        const audioSystem = new AudioSystem();
        const audioControls = new AudioControls(audioSystem);
        
        scoringSystem.resetLevel(240);
        scoreDisplay.init(canvas);
        audioControls.init('audio-controls');
        
        window.testScoring = scoringSystem;
        window.testAudio = audioSystem;
        window.testDisplay = scoreDisplay;
        
        window.collectCurrentFruit = function() {
            if (scoringSystem.currentFruit) {
                const fruitType = scoringSystem.currentFruit.type;
                scoringSystem.collectFruit(fruitType);
                audioSystem.playFruitCollected();
            } else {
                alert('No fruit spawned! Click "Spawn Fruit" first.');
            }
        };
        
        scoringSystem.onScoreUpdate = (score, highScore) => {
            clearCanvas();
            scoreDisplay.render();
        };
        
        scoringSystem.onLevelComplete = (level) => {
            audioSystem.playLevelComplete();
            scoreDisplay.showLevelComplete(level);
            setTimeout(() => {
                scoringSystem.resetLevel(240);
                clearCanvas();
                scoreDisplay.render();
            }, 3000);
        };
        
        const originalCollectDot = scoringSystem.collectDot.bind(scoringSystem);
        scoringSystem.collectDot = function() {
            const result = originalCollectDot();
            audioSystem.playWakka();
            const popup = this.pointPopups[this.pointPopups.length - 1];
            if (popup) {
                popup.x = Math.random() * 40 + 5;
                popup.y = Math.random() * 30 + 10;
            }
            return result;
        };
        
        const originalCollectPowerPellet = scoringSystem.collectPowerPellet.bind(scoringSystem);
        scoringSystem.collectPowerPellet = function() {
            const result = originalCollectPowerPellet();
            audioSystem.playPowerPellet();
            const popup = this.pointPopups[this.pointPopups.length - 1];
            if (popup) {
                popup.x = Math.random() * 40 + 5;
                popup.y = Math.random() * 30 + 10;
            }
            return result;
        };
        
        const originalEatGhost = scoringSystem.eatGhost.bind(scoringSystem);
        scoringSystem.eatGhost = function() {
            const result = originalEatGhost();
            audioSystem.playGhostEaten();
            const popup = this.pointPopups[this.pointPopups.length - 1];
            if (popup) {
                popup.x = Math.random() * 40 + 5;
                popup.y = Math.random() * 30 + 10;
            }
            return result;
        };
        
        function clearCanvas() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#0000ff';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 32) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 32) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }
        
        function animate() {
            clearCanvas();
            scoreDisplay.render();
            requestAnimationFrame(animate);
        }
        
        clearCanvas();
        scoreDisplay.render();
        animate();
        
        setTimeout(() => {
            audioSystem.playIntro();
        }, 500);
    </script>
</body>
</html>
